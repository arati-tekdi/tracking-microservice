apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: trackingmanagement
  name: trackingmanagement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trackingmanagement
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: trackingmanagement
    spec:
      containers:
      - name: tracking-service
        image: 533266995169.dkr.ecr.ap-south-1.amazonaws.com/tracking-service:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: tracking-service-config
        resources: {}
      restartPolicy: Always
      
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: trackingmanagement
spec:
  type: ClusterIP
  ports:
  - port: 3000
    protocol: TCP
  selector:
    app: trackingmanagement

